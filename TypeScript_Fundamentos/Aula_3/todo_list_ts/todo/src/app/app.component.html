<h1>{{ title }}</h1>
<h2>{{ nome }}</h2>
<ul>
  <li *ngFor="let todo of todos">{{ todo.id }} - {{ todo.title }} - {{ todo.done }} |

    <button *ngIf="todo.done">Refazer</button>
    <button *ngIf="!todo.done">Concluir</button> |
    <button (click)="remove(todo)">Remover</button>

  </li>
  <!--*ngFor é o loop For -->
  <!-- of é o valor do intem -->
  <!-- if é o indice(posição do item) -->
</ul>
